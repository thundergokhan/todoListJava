<!DOCTYPE html>
<html>
  <head>
    <title>Todo List</title>
    <link rel="stylesheet" href="/css/style.css" />
  </head>
  <body>
    <div id="app">
      <h1>Todo List</h1>
      <form id="todo-form">
        <input type="text" id="todo-input" placeholder="Add a new todo" />
        <button type="submit">Add</button>
      </form>
      <ul id="todo-list"></ul>
    </div>
    <script src="/js/main.js"></script>
  </body>
</html>
